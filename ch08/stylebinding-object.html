<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>style绑定</title>
	</head>
	<body>
		<div id="app">
		   <div v-bind:style="styleObject">《Vue.js无难事》</div>
		</div>
	
		<script src="vue.js"></script>
		<script>
			var vm = new Vue({
		    el: '#app',
		    data: {
		      styleObject: {
						color: 'red',
						fontSize: '30px'
					}
		    }
		  });
		</script>
	</body>
</html>
