<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-show指令</title>
	</head>
	<body>
		<div id="app">
			<h1 v-show="yes">Yes!</h1>
			<h1 v-show="no">No!</h1>
			<h1 v-show="age >= 25">Age: {{ age }}</h1>
			<h1 v-show="name.indexOf('Smith') >= 0">Name: {{ name }}</h1>
		</div>
	
		<script src="vue.js"></script>
		<script>
			
			var vm = new Vue({
				el: '#app',
				data: {
					yes: true,
					no: false,
					age: 28,
					name: 'Will Smith'
				}
			})
		</script>
	</body>
</html>
