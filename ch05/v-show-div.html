<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>v-show指令</title>
    </head>
    <body>
        <div id="app">
            <div v-show="!isLogin">
                <form>
                    <p>username: <input type="text"></p>
                    <p>password: <input type="password"></p>
                </form>
            </div>
        </div>
    
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isLogin: false
            }
        })
    </script>
  </body>
</html>
